# Docker Compose конфигурация для Medusa с Nginx Reverse Proxy
# Используется ПОСЛЕ получения домена и SSL сертификата

version: '3.8'

services:
  # ============================================
  # Next.js Frontend Service
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medusa_frontend
    restart: unless-stopped
    environment:
      # Production окружение
      - NODE_ENV=production
      
      # Backend URL (через Nginx)
      - MEDUSA_BACKEND_URL=${MEDUSA_BACKEND_URL:-https://example.com/api}
      
      # Frontend URL
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-https://example.com}
      
      # Publishable API ключ
      - NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY}
      
      # Регион по умолчанию
      - NEXT_PUBLIC_DEFAULT_REGION=${NEXT_PUBLIC_DEFAULT_REGION:-eu}
      
      # Stripe ключ (если используется)
      - NEXT_PUBLIC_STRIPE_KEY=${NEXT_PUBLIC_STRIPE_KEY:-}
      
      # Medusa Payments ключи (если используются)
      - NEXT_PUBLIC_MEDUSA_PAYMENTS_PUBLISHABLE_KEY=${NEXT_PUBLIC_MEDUSA_PAYMENTS_PUBLISHABLE_KEY:-}
      - NEXT_PUBLIC_MEDUSA_PAYMENTS_ACCOUNT_ID=${NEXT_PUBLIC_MEDUSA_PAYMENTS_ACCOUNT_ID:-}
      
      # Секрет для revalidation
      - REVALIDATE_SECRET=${REVALIDATE_SECRET:-supersecret}
      
      # Medusa Cloud S3 (если используется)
      - MEDUSA_CLOUD_S3_HOSTNAME=${MEDUSA_CLOUD_S3_HOSTNAME:-}
      - MEDUSA_CLOUD_S3_PATHNAME=${MEDUSA_CLOUD_S3_PATHNAME:-}
      
      # Отключаем телеметрию Next.js
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.production
    networks:
      - medusa_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Nginx Reverse Proxy Service
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: medusa_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Конфигурация Nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      
      # SSL сертификаты (создайте директорию и положите сертификаты)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      
      # Логи Nginx
      - nginx_logs:/var/log/nginx
    networks:
      - medusa_network
    depends_on:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  medusa_network:
    external: true
    name: medusa_network

volumes:
  nginx_logs:
    driver: local
